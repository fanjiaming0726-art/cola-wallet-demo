
log4j.rootLogger=INFO, CONSOLE, FILE

# CONSOLE appender configuration
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d{HH:mm:ss,SSS} [%t] %c{1} - %m%n

# FILE appender configuration
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=wallet.log
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.MaxBackupIndex=10
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %c{1} - %m%n

# Dubbo logger configuration
log4j.logger.org.apache.dubbo=INFO
log4j.logger.com.alibaba.nacos=INFO
log4j.logger.org.springframework=INFO

# Application specific logger configuration
log4j.logger.com.example.wallet=DEBUG