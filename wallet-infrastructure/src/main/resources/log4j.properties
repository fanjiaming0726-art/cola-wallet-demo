# Set root logger level to INFO and its only appender to CONSOLE.
log4j.rootLogger=INFO, CONSOLE

# CONSOLE appender configuration
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d{HH:mm:ss,SSS} [%t] %c{1} - %m%n

# Dubbo logger configuration
log4j.logger.org.apache.dubbo=INFO
log4j.logger.com.alibaba.nacos=INFO
log4j.logger.org.springframework=INFO

# Application specific logger configuration
log4j.logger.com.example.wallet=DEBUG